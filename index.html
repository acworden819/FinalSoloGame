<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Car Game Files</title>

</head>

<body>


    <div>
        <h2>Platformer <span>Use the w,a,space keys to move the avatar</span></h2>
        <canvas width="800" height="500"></canvas>
    </div>

    <div id="instructions">
        <h2>INSTRUCTIONS</h2>
        <p>
        <h3>Constrols</h3>
        <ul>
            <li>left - a key</li>
            <li>right - d key</li>
            <li>jump - space key</li>
        </ul>
        </p>
    </div>
    <div class="hidden">
        <img src="images/mrt.jpg" alt="Mr T" id="default">
        <img id="Container0" src="images/Containers/Container0.png" alt="Container0">
        <img id="Container1" src="images/Containers/Container1.png" alt="Container1">
        <img id="Container2" src="images/Containers/Container2.png" alt="Container2">
        <img id="Container3" src="images/Containers/Container3.png" alt="Container3">
        <img id="Container4" src="images/Containers/Container4.png" alt="Container4">
        <img id="Container5" src="images/Containers/Container5.png" alt="Container5">
        <img id="Mountain1" src="images/mountainRange1.png" alt="Mountain1">
        <img id="Mountain2" src="images/mountainRange2.png" alt="Mountain2">
        <img id="Bushes" src="images/Bushes.png" alt="Bushes">
   

    </div>
    <!--contains functions and descriptions of commonly used mathmatical functions-->
    <script src="js/utility.js"></script>
    <!--controls.js contains the keyboard events and variables for movement-->
    <script src="js/controls.js"></script>
    <!--GameObject.js contains the game object class we will use or all objects in the game-->
    <script src="js/GameObject.js"></script>
    <!--game.js is the game-->
    <script src="js/game.js"></script>
</body>

</html>
